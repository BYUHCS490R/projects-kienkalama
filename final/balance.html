<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="balance.css">
    <title>Final</title>
</head>
<body>
    <header>
        <h1>Finding Balance</h1>
    </header>
    <nav>
        <a href="balance.html" class="current">Home page</a>
        <a href="emotional.html">Emotional</a>
        <a href="physical.html">Physical</a>
        <a href="intelectual.html">Intelectual</a>
        <a href="spiritual.html">Spiritual</a>
    </nav>
    <main>
        <div id="message"></div>
        <form action="balance.html" method="get" id="myform">
            <fieldset>
                <div class="survey-row">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="survey-row">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="survey-row">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="survey-row">
                    <label for="checkbox">Are you a robot? </label>
                    <input type="checkbox" name="option" id="checkbox">
                </div>
                <div class="survey-row">
                    <label>Are you a citizen of the United States?</label>
                    <div class="check">
                        <label class="spacer">Yes<input type="radio" id="option1" name="myoption" value="Yes"></label>
                        <label class="spacer">No<input type="radio" id="option2" name="myoption" value="No"></label>
                    </div>
                </div>
                <div class="survey-row">
                    <label for="changes">If yes select type of change</label>
                    <select name="changes" id="changes">
                    <option value="blank">------------</option>
                    <option value="emotional">Emotionaly</option>
                    <option value="intelectual">Intelectualy</option>
                    <option value="physical">Physicaly</option>
                    <option value="spiritual">Spiritualy</option>
                    </select>
                </div>
                <div class="survey-row">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="survey-row">
                    <label for="text">Comments</label>
                    <textarea name="user_input" id="text" placeholder="Enter comments here..."></textarea>
                </div>
                <div class="survey-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="notrequired@gmail.com">
                </div>
                <div class="survey-row">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="(111)111-1111">
                </div>
                <div class="survey-row">
                    <input type="submit" value="submit">
                </div>
            </fieldset>
        </form>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eius laborum adipisci, ut beatae eaque officiis quis eos excepturi amet nam? Ut debitis quia at facere quaerat deleniti ipsum!</p>

    </main>
    <footer>
        <p>&copy; All rights reserved 2025</p>
    </footer>
    <script src="survey.js"></script>
</body>
</html>
