<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Kien Forms</h1>
    </header>
    <nav>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">lin</a>
    </nav>
    <main>
        <h1>Forms</h1>
        <div id="message"></div>
            <form id="myform">
                <fieldset>
                    <legend>Sign Up</legend>
                    <div class="form-row">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="fname" id="full-name" placeholder="Full name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" value="your@email.com">
                    </div> 
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input type="password" name="pass">
                    </div>
                    <div class="form-row">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="blank">-----------</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="UT">Utah</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="spacer"></div>
                        <label><input type="checkbox" name="agree"> I agree to the terms.</label>          </label>
                    </div>
                    <div class="form-row">
                        <div class="spacer">Gender:</div>
                        <label><input type="radio" name="Gender" value="male">Male</label>
                        <label><input type="radio" name="Gender" value="female">Female</label>
                    </div>
                    <div class="form-row">
                        <label for="comments">Comments</label>
                    </div>
                    <div class="form-row">
                        <div class="spacer"></div>
                        <input type="submit" value="Sign Up">
                    </div>
                </fieldset>
            </form>
            <p>javascript</p>
    </main>
    <footer>
        <p>&copy; All rights reserved</p>
    </footer>
<script src="form.js">
document.getElementById("myForm").addEventListener("submit", handleFormSubmit);

function handleFormSubmit(event) {
    event.preventDefault(); // stop normal form submission

    const form = event.target;
    const formData = new FormData(form);
    const dataObject = {};

    // Convert form fields to JS object
    formData.forEach((value, key) => {
        dataObject[key] = value;
    });

    // ---- VALIDATION ----
    if (!dataObject.fname || dataObject.fname.trim() === "") {
        alert("Full Name is required.");
        return;
    }

    if (!dataObject.email || dataObject.email.trim() === "") {
        alert("Email is required.");
        return;
    }

    if (!dataObject.pass || dataObject.pass.trim() === "") {
        alert("Password is required.");
        return;
    }

    // Age check (must exist)
    const age = Number(dataObject.age);
    if (isNaN(age) || age < 18 || age > 99) {
        alert("Age must be between 18 and 99.");
        return;
    }

    if (dataObject.fname.length < 3) {
        alert("Full Name must be at least 3 characters long.");
        return;
    }

    console.log("Form object ready to send:", dataObject);

    // ---- AJAX / XHR Simulation with GET (required by GitHub Pages) ----
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "submit.json", true);  // Load the mock JSON file

    xhr.onload = function() {
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);

            if (response.success) {
                document.getElementById("serverMessage").textContent = response.message;
                document.getElementById("serverMessage").style.color = "green";

                // Notify user & reset form
                form.reset();
                disableFormFields(form);
            }
        } else {
            alert("Error loading server response.");
        }
    };

    xhr.onerror = function() {
        alert("Network error.");
    };

    xhr.send(); // send GET request
}

function disableFormFields(form) {
    const elements = form.querySelectorAll("input, select, button, textarea");
    elements.forEach(el => el.disabled = true);
}
</script>
    
</body>
</html>
