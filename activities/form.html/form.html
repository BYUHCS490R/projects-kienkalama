    <header>

    <main>
        <h1>Forms</h1>
        <form action="formproccess.html" method="post">
            <div>
                <label for="full-name">Full Name</label>
                <input type="text" name="fname" id="full-name" placeholder="Full name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="your@email.com">
            </div> 
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass">
            </div>
            <div>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="blank">-----------</option>
                    <option value="CA">California</option>
                    <option value="HI">Hawaii</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            <div>
                <label><input type="checkbox" name="agree"> I agree to the terms.</label>          </label>
            </div>
            <div>
                Gender:
                <label><input type="radio" name="Gender" value="male">Male</label>
                <label><input type="radio" name="Gender" value="female">Female</label>
            </div>
            <div>
                <label for="comments">Comments</label>
                
            </div>
            <div>
            <input type="submit" value="Sign Up">
            </div>
        </form>
